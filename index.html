<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Code Quizz</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="high-scores" href="YOYOYO">View High Scores</p>
            </div>
            <div class="col-md-6">
                <p id="countdown"></p>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 id="title">Coding Quizz</h1>
        <div class="clearfix">
        <div class="card">
          <h3>Before you start</h3>
          <form method="POST">
            <div class="input-group">
              <p>
                <label for="initials">Please enter your initials  </label>
              <br>
                <input type="text" name="initials" id="initials" placeholder="AA" />
              </p>
            </div>
            <div id="msg"></div>
            <button id="submit">Submit</button>
          </form>
        </div>

        <div id="hidden">
            <h2 id="question"></h2>
            <h5 id="quizz-text"></h5> 
            <div id="answers">
                <div><button type="button" id="answer-a" class="btn btn-warning"></button></div>
                <div><button type="button" id="answer-b" class="btn btn-warning"></button></div>
                <div><button type="button" id="answer-c" class="btn btn-warning"></button></div>
            </div>  
        
        <button type="button" id="start" class="btn btn-warning">Start Quizz</button>
        </div>

        <div>
          <h4 id="done">All done!</h4>
          <div><button type="button" id="view-score" class="btn btn-warning">View Score</button></div>
        </div>
          <div class="end-stuff" id="display-score">
          <div><button type="button" id="view-high-scores" class="btn btn-warning">Display High Scores</button></div>
          <div id="high-scores-display">
          </div>
          <div><button type="button" id="restart-button" class="btn btn-warning">Restart</button></div>
        </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>

<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->
